<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap { position: fixed; inset: 0; }
    object, iframe { width: 100%; height: 100%; border: 0; display: block; }
    .fallback { position: absolute; inset: 0; display: grid; place-items: center; color: #fff; font: 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; text-align: center; }
    .fallback a { color: #9fe3ff; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Minimal, static PDF display. Put your file at ./pdf/constantinos-curriculum-land.pdf -->
    <object data="pdf/constantinos-curriculum-land.pdf#toolbar=0&navpanes=0" type="application/pdf">
      <div class="fallback">
        <p>This browser can't display PDFs inline.</p>
        <p><a href=".pdf files/Constantinos_Constantinou_CV_6_Pages_Comic.pdf download>Download the PDF</a></p>
      </div>
    </object>
  </div>
</body>
</html>
